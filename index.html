<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Noisy Farm</title>
</head>

<body>
    <main class="bg">
        <header>Gary's Noisy Animal Farm</header>
        <section class="animal-box">
            <img class="cow" onclick="playcow()" data-key="cow" src="cow-trans.png">
            <img class="pig" onclick="playpig()" data-key="pig" src="pig-trans.png">
            <!-- <div class="rooster">rooster</div>
            <div class="horse">horse</div> -->
            <audio data-key="cow" src="sounds-farm/cow.mp3"></audio>
            <audio data-key="pig" src="sounds-farm/pig.mp3"></audio>
        </section>
    </main>
    <script type="text/javascript">
    function playcow(e) {
        var audio = document.querySelector('audio[data-key="cow"]');
        audio.currentTime = 0;
        audio.play();
    }

    function playpig(e) {
        var audio = document.querySelector('audio[data-key="pig"]');
        audio.currentTime = 0;
        audio.play();
    }
    </script>
</body>

</html>
